<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/customized_panda.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="/header :: header" ></div>
<div class="container"><br/> <br/><br/>
    <div class="row">
        <div class= "col-sm-3" action="#" th:action="@{/wishlist/showCataWishlist}" method="GET" >
            <p>Catagory Wish List </p>
            <div class = "row">
                <table class="list-group-item">
                    <thead>
                    <tr>
                        <th>List Categories</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="catagory,iter : ${catagoryList}">
                        <td ><a th:href="@{'/wishlist/showCataWishlist?cataId=' + ${catagory.id}}" th:text="${catagory.name}"> </a></td>
                        <!-- 	                       		<td><a th:href="@{/wishlist/showCataWishlist(cataId='90')}" th:text="${catagory.name}" ></a></td> -->
                    </tr>
                    </tbody>
                </table>
                <a id= "btnCreate" href="#" class="btn btn-primary btn-block" >Add New</a>
            </div>

            <div id="hideCataWL">
                <form action="#" th:action="@{/wishlist/showCataWishlist}" th:object="${catagory}" method="POST">
                    <br/>
                    <input th:type="text" name="name" />
                    <button th:id="submit" class="btn btn-primary" > Add </button>
                </form>
            </div>

        </div>
        <div class= "col-sm-9" action="#" th:action="@{/wishlist/showCataWishlist}" method="GET" >
            <p>Create Wish List </p>
            <div class = "row">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Image</th>
                        <th>Name</th>
                        <!-- 	                            <th>Edit</th> -->
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="wishlist,iter : ${wishlists}">
                        <td th:text="${iter.count}"></td>
                        <td> <img th:src="${wishlist.image}" alt="picture of wish" style="width:354px;height:228px"/></td>
                        <td th:text="${wishlist.name}"></td>
                        <!-- 	                            <td><a th:href="@{/wishlist/{id}/edit(id=${wishlist.id})}"><span class="glyphicon glyphicon-pencil"></span></a></td> -->
                        <td><a th:href="@{'/wishlist/showCataWishlist?wishId=' + ${wishlist.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
                    
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a id="newWL" href="#" class="btn btn-primary btn-block" >Create New WishList</a> <br/>
            </div>
            <div id="hideWL">
                <form action="#" th:action="@{/wishlist/showCataWishlist}" th:object="${wishlist}" method="POST">
                    <a> Image </a> <input th:type="text" name="image" /> <br/>
                    <a> Name  </a>  <input th:type="text" name="name" />
                    <button th:id="btnCreateWL" class="btn btn-primary">Create New Wish</button>
                </form>
            </div>

        </div>

    </div>
</div>

</body>
</html>
